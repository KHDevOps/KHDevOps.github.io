<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo Mendoza - DevOps Engineer</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 850px;
            border-left: 5px solid #3498db;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .tagline {
            font-size: 1.3em;
            color: #34495e;
            font-weight: 300;
            line-height: 1.4;
        }
        
        .cat-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            width: 85%;
            max-width: 650px;
            border-left: 5px solid #e74c3c;
        }
        
        .ascii-cat {
            font-family: 'Courier New', monospace;
            white-space: pre;
            line-height: 1.3;
            font-size: 18px;
            text-align: center;
            color: #2c3e50;
            margin: 20px 0;
            text-shadow: 0px 1px 1px rgba(255,255,255,0.8);
        }
        
        .tools {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        
        .tool {
            font-size: 32px;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.2));
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px) rotate(10deg); }
        }
        
        .message {
            margin-top: 25px;
            font-style: italic;
            color: #e74c3c;
            font-size: 1.2em;
            font-weight: 500;
            text-shadow: 0px 1px 1px rgba(255,255,255,0.8);
        }
        
        @media (max-width: 600px) {
            .ascii-cat {
                font-size: 14px;
            }
            
            .tool {
                font-size: 24px;
            }
            
            header, .cat-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Leo Mendoza's Portfolio</h1>
        <div class="tagline">DevOps Engineer specializing in cloud infrastructure and automation</div>
    </header>
    
    <div class="cat-container">
        <div class="ascii-cat">
      /\_/\  
     ( o.o ) 
      > ^ <
     /     \
    /       \
    \       /
     \_____/
        </div>
        <div class="tools">
            <span class="tool">üîß</span>
            <span class="tool">üî®</span>
            <span class="tool">‚öôÔ∏è</span>
        </div>
        <div class="message">The site is currently being built by our feline expert</div>
    </div>
</body>
</html>
